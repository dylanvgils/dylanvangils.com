{{- define "main" -}}
    <div class="px-2">
        <div>
            <h1>{{ .Title | title }}</h1>
        </div>
        {{- range (.Paginate (.Pages.GroupByDate "2006")).PageGroups -}}
        <div class="flex flex-col mt-8 md:flex-row">
            <div class="pt-2 pr-10 text-2xl font-medium">
                {{ .Key }}
            </div>
            <div class="flex flex-col flex-grow">
                {{- range .Pages -}}
                <div class="flex flex-grow py-3 border-b-2 border-dashed border-primary">
                    <div class="flex-grow">
                        <a class="link" href="{{ .Permalink }}">{{ .Title }}</a>
                    </div>
                    <div class="min-w-fit pl-4 text-right font-light text-secondary">
                        {{ .PublishDate.Format "02 Jan" }}
                    </div>
                </div>
                {{- end -}}
            </div>
        </div>
        {{- end -}}
    </div>
{{- end -}}
