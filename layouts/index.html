{{- define "main" -}}
    <div class="space-y-14">
        {{ range (first 3 (where .Site.RegularPages "Type" "in" (slice "posts")).ByDate.Reverse) }}
        <article class="space-y-4">
            <header class="px-2">
                <h1><a class="link" href="{{ .Permalink }}">{{ .Title }}</a></h1>
                {{ partial "content/post-metadata.html" . -}}
            </header>
            <main class="px-2 text-justify">
                {{ .Summary }}
            </main>
        </article>
        {{ end }}
    </div>
{{ end -}}
